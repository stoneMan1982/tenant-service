# Nginx日志轮转配置
/var/log/nginx/*.log {
    daily              # 每天轮转一次
    missingok          # 忽略文件不存在的错误
    rotate 14          # 保留14天的日志
    compress           # 压缩旧日志
    delaycompress      # 延迟压缩
    notifempty         # 为空时不轮转
    create 640 nginx nginx  # 创建新日志文件的权限和属主
    sharedscripts      # 所有文件都轮转后只运行一次脚本
    postrotate
        # 通知nginx重新打开日志文件
        if [ -f /run/nginx.pid ]; then
            kill -USR1 `cat /run/nginx.pid`
        fi
    endscript
}