server {
    listen 80;
    server_name example.com;  # 替换为你的实际域名或服务器IP

    # 商户静态资源根目录（与脚本的BASE_DIR对应）
    root /usr/share/nginx/html;

    # 核心：匹配字母+数字的商户路径
    # 正则说明：/merchant_xxx（xxx支持字母、数字、下划线）
    location ~ ^/merchant_([a-zA-Z0-9_]+) {
        # 商户首页：优先加载 merchant_xxx_index.html
        index merchant_$1_index.html index.html;
        
        # 禁止目录浏览（安全防护）
        autoindex off;

        # 静态资源缓存（图片/CSS/JS缓存30天）
        location ~* /static/.*\.(jpg|jpeg|png|gif|css|js)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # 禁止访问config目录（敏感配置，防止泄露）
        location ~* /config/ {
            deny all;
            return 403;
        }

        # data目录限制：仅允许访问json/txt文件，不缓存
        location ~* /data/.*\.(json|txt)$ {
            expires -1;
            add_header Cache-Control "no-store";
        }
    }

    # 代理Go上传服务（若使用上传功能）
    location /upload {
        proxy_pass http://upload-service:8080;  # 指向Go服务容器
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 404错误处理
    error_page 404 /404.html;
    location = /404.html {
        internal;  # 仅内部跳转，不允许直接访问
    }

    # 健康检查（可选）
    location /health {
        access_log off;
        return 200 "OK";
    }
}