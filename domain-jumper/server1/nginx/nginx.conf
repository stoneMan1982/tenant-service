events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile        on;
    keepalive_timeout  65;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # 默认服务器配置 - 处理所有 .test.local 域名
    server {
        listen 80;
        server_name *.test.local;

        root /usr/share/nginx/html/static;
        index index.html;

        # 静态文件服务
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 1s;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # 本地测试配置文件服务
        location /data/domains.json {
            alias /usr/share/nginx/html/data/domains.json;
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
        }

        # 其他配置文件
        location /data/ {
            alias /usr/share/nginx/html/data/;
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
        }

        # 主页
        location / {
            try_files $uri $uri/ /index.html;
        }

        # favicon - 用于域名检测
        location = /favicon.ico {
            return 204;
            access_log off;
            log_not_found off;
        }

        # 健康检查接口
        location = /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }

    # 目标域名的特殊处理
    server {
        listen 80;
        server_name target.test.local;

        location / {
            return 200 '
<!DOCTYPE html>
<html>
<head>
    <title>目标页面</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f8ff; }
        .success { color: #28a745; font-size: 24px; margin: 20px 0; }
        .info { color: #666; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>🎉 跳转成功！</h1>
    <div class="success">您已成功到达目标域名！</div>
    <div class="info">当前域名: target.test.local</div>
    <div class="info">跳转系统测试完成</div>
</body>
</html>';
            add_header Content-Type text/html;
        }
    }
}